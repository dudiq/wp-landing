<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Waypool</title>
  <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
  />
  <meta name="mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="msapplication-starturl" content="/" />
  <meta name="apple-mobile-web-app-title" content="Waypool" />
  <meta name="application-name" content="Waypool" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap"
    rel="stylesheet"
  />

  <style>
    html {
      font-family: 'Nunito', ui-sans-serif, system-ui, sans-serif, 'Apple Color Emoji',
      'Segoe UI Emoji', 'Segoe UI Symbol', 'Noto Color Emoji';
    }

    body {
      color: #fff;
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background: radial-gradient(circle at 50% 50%,
      rgba(238, 174, 202, 0.7),
      rgba(148, 187, 233, 0.7)),
      linear-gradient(-45deg,
        #ff9a9e,
        #fad0c4,
        #a1c4fd,
        #c2e9fb);
      background-size: 200% 200%, 400% 400%;
      animation: radialMove 15s ease-in-out infinite,
      gradient 20s cubic-bezier(0.4, 0, 0.2, 1) infinite;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      overflow: hidden;
      position: relative;
    }

    @keyframes gradient {
      0% {
        background-position: 0% 50%, 0% 50%;
      }
      25% {
        background-position: 100% 50%, 50% 100%;
      }
      50% {
        background-position: 50% 100%, 100% 50%;
      }
      75% {
        background-position: 0% 50%, 50% 0%;
      }
      100% {
        background-position: 0% 50%, 0% 50%;
      }
    }

    @keyframes radialMove {
      0%, 100% {
        background-size: 150% 150%, 400% 400%;
      }
      50% {
        background-size: 200% 200%, 400% 400%;
      }
    }

    .background-animation {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 1;
      opacity: 0.3;
      pointer-events: none;
    }

    .polyline {
      fill: none;
      stroke: rgba(255, 255, 255, 0.4);
      stroke-width: 0.2;
      stroke-linecap: round;
      stroke-linejoin: round;
      transition: all 0.3s ease;
    }

    .container {
      text-align: center;
      padding: 2rem 4rem;
      perspective: 1000px;
      transform-style: preserve-3d;
      position: relative;
      z-index: 2;
    }

    .text-wrapper {
      transition: transform 0.2s cubic-bezier(0.33, 1, 0.68, 1);
      transform-style: preserve-3d;
    }

    h1 {
      font-size: clamp(3rem, 15vw, 10rem);
      cursor: default;
      margin: 0;
      animation: fadeText 20s ease infinite;
      will-change: transform;
      font-weight: 300;
    }

    p {
      font-size: clamp(0.875rem, 3vw, 1.2rem);
      margin-top: clamp(0.5rem, 2vw, 1rem);
      cursor: default;
      opacity: 0.9;
      will-change: transform;
      /*letter-spacing: 0.1em;*/
      text-transform: uppercase;
      font-weight: 400;
    }

    @keyframes fadeText {
      0%, 100% {
        opacity: 0.9;
        transform: scale(1);
      }
      50% {
        opacity: 1;
        transform: scale(1.02);
      }
    }
  </style>
  <style data-type="loader">
    #loader-container svg {
      display: inline;
    }

    #loader-container {

    }

    #loader {
      left: 50%;
      width: 150px;
      margin-left: -75px;
      top: 45%;
      text-align: center;
      font-size: 10px;
    }

    .x-img {
      width: 100px;
      height: 160px;
      transform-origin: bottom center;
      opacity: 0;
      position: absolute;
      top: -20px;
      left: 50%;
      margin-left: -50px;
      animation: 2s frot infinite,
      6s steps infinite;
    }

    .xi1 {
      animation-delay: 0s;
    }

    .xi2 {
      animation-delay: 2s;
    }

    .xi3 {
      animation-delay: 4s;
    }

    @keyframes steps {
      0% {
        opacity: 0;
      }
      2% {
        opacity: 0;
      }
      20% {
        opacity: 1;
      }
      28% {
        opacity: 0;
      }
    }

    @keyframes frot {
      0% {
        transform: rotate(-90deg);
      }
      35% {
        transform: rotate(0deg);
      }
      65% {
        transform: rotate(0deg);
      }
      100% {
        transform: rotate(90deg);
      }
    }

  </style>
</head>
<body>
<svg class="background-animation">
  <defs>
    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  <path class="polyline"></path>
</svg>
<div class="container">
  <div class="text-wrapper">
    <h1>Waypool.me</h1>
    <p>soon</p>
    <div id="loader-container">
      <div id="loader">
        <div class="images">
          <div class="x-img xi1">
            <svg
              xmlns="http://www.w3.org/2000/svg"

              width="32"
              height="32"

            >
              <path
                d="M752 35.2c-9.6-6.4-22.4-6.4-32 0L512 156.8 268.8 35.2h-3.2c-3.2-3.2-6.4-3.2-9.6-3.2-3.2 0-6.4 0-12.8 3.2H240h-3.2l-224 128C6.4 169.6 0 179.2 0 192v512c0 12.8 6.4 22.4 16 28.8s22.4 6.4 32 0l208-121.6 240 121.6c6.4 3.2 9.6 3.2 16 3.2 3.2 0 6.4 0 9.6-3.2h6.4l224-128c9.6-6.4 16-16 16-28.8V64c0-12.8-6.4-22.4-16-28.8zm-464 80l192 96v441.6l-192-96V115.2zm-224 96l160-92.8v438.4L64 649.6V211.2zm640 345.6l-160 92.8V211.2l160-92.8v438.4z"
              />
            </svg>
          </div>
          <div class="x-img xi2">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 768 768"
              width="32"
              height="32"
              fill="currentColor"
            >
              <path
                d="M384 367.5c43.5 0 79.5-36 79.5-79.5s-36-79.5-79.5-79.5-79.5 36-79.5 79.5 36 79.5 79.5 79.5zm0-303c124.5 0 223.5 99 223.5 223.5 0 168-223.5 415.5-223.5 415.5S160.5 456 160.5 288c0-124.5 99-223.5 223.5-223.5z"
              />
            </svg>
          </div>
          <div class="x-img xi3">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 768 768"
              width="32"
              height="32"
              fill="currentColor"
            >
              <path
                d="M576 319.5c18 0 31.5-13.5 31.5-31.5S594 256.5 576 256.5 544.5 270 544.5 288s13.5 31.5 31.5 31.5zm-192 0v-159H192v159h192zM633 231c15 15 22.5 34.5 22.5 57v304.5c0 43.5-36 79.5-79.5 79.5s-79.5-36-79.5-79.5V432h-48v240h-321V160.5c0-34.5 30-64.5 64.5-64.5h192c34.5 0 64.5 30 64.5 64.5V384H480c34.5 0 64.5 30 64.5 64.5v144c0 18 13.5 31.5 31.5 31.5s31.5-13.5 31.5-31.5v-231c-10.5 4.5-19.5 6-31.5 6-43.5 0-79.5-36-79.5-79.5 0-34.5 21-63 51-75L480 145.5l34.5-33z"
              />
            </svg>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<script>
  const wrapper = document.querySelector('.text-wrapper');
  const container = document.querySelector('.container');
  const svg = document.querySelector('.background-animation');
  const path = svg.querySelector('path');

  // Reduced configuration values
  const maxRotation = 10;
  const maxMovement = 15;
  const numPoints = 16; // Further reduced for better performance
  const frameInterval = 1000 / 20; // Cap at 20 FPS for slow devices
  const points = [];
  let baseAngle = 0;
  let lastTime = 0;
  let animationFrameId = null;
  let isVisible = true;

  // Pre-calculate constants
  const TWO_PI = Math.PI * 2;
  const FOUR_PI = Math.PI * 4;

  // Optimize sin/cos with smaller lookup tables
  const tableSize = 180; // Reduced table size
  const sinTable = new Float32Array(tableSize);
  const cosTable = new Float32Array(tableSize);
  for (let i = 0; i < tableSize; i++) {
    const rad = (i * TWO_PI) / tableSize;
    sinTable[i] = Math.sin(rad);
    cosTable[i] = Math.cos(rad);
  }

  // Faster lookup function
  function fastTrig(rad, table) {
    const index = Math.floor((rad % TWO_PI) / TWO_PI * tableSize) % tableSize;
    return table[index >= 0 ? index : index + tableSize];
  }

  // Setup function - runs once
  function setup() {
    svg.setAttribute('viewBox', '-50 -50 200 200');
    svg.setAttribute('preserveAspectRatio', 'none');

    // Create initial points
    for (let i = 0; i < numPoints; i++) {
      points.push({
        angle: (i / numPoints) * FOUR_PI,
        amplitude: 20 + Math.random() * 10,
        phase: Math.random() * TWO_PI
      });
    }

    // Start animation
    requestAnimationFrame(updatePath);

    // Set up visibility detection
    setupVisibilityDetection();
  }

  // Visibility detection to pause animation when not visible
  function setupVisibilityDetection() {
    // Page visibility API
    document.addEventListener('visibilitychange', () => {
      isVisible = document.visibilityState === 'visible';
      if (isVisible && !animationFrameId) {
        animationFrameId = requestAnimationFrame(updatePath);
      }
    });

    // Intersection Observer for element visibility
    if ('IntersectionObserver' in window) {
      const observer = new IntersectionObserver((entries) => {
        isVisible = entries[0].isIntersecting;
        if (isVisible && !animationFrameId) {
          animationFrameId = requestAnimationFrame(updatePath);
        }
      }, { threshold: 0.1 });

      observer.observe(svg);
    }
  }

  // Optimized path updating
  function updatePath(timestamp) {
    animationFrameId = null;

    // Skip if not visible
    if (!isVisible) return;

    // Throttle frame rate
    if (timestamp - lastTime < frameInterval) {
      animationFrameId = requestAnimationFrame(updatePath);
      return;
    }

    lastTime = timestamp;
    const time = timestamp * 0.0001;
    baseAngle += 0.0005;

    // Calculate positions (reduced calculations)
    const positions = [];
    for (let i = 0; i < points.length; i++) {
      const point = points[i];
      const wave = fastTrig(time * 0.2 + point.phase + i * 0.1, sinTable) * point.amplitude;
      const angle = point.angle + baseAngle;
      const radius = 60 + wave;

      positions.push({
        x: 50 + fastTrig(angle, cosTable) * radius,
        y: 50 + fastTrig(angle, sinTable) * radius
      });
    }

    // Build path with fewer points
    let pathString = `M ${positions[0].x.toFixed(1)},${positions[0].y.toFixed(1)}`;

    // Simpler curve approach - just connect points directly for low-end devices
    for (let i = 1; i < positions.length; i++) {
      pathString += ` L ${positions[i].x.toFixed(1)},${positions[i].y.toFixed(1)}`;
    }

    pathString += ' Z';
    path.setAttribute('d', pathString);

    // Request next frame
    animationFrameId = requestAnimationFrame(updatePath);
  }

  // Highly optimized mouse handling with debouncing
  let mouseTimer = null;
  let lastMouseEvent = null;

  function handleMouseMove(e) {
    lastMouseEvent = e;

    // Debounce for performance
    if (!mouseTimer) {
      mouseTimer = setTimeout(() => {
        mouseTimer = null;
        if (lastMouseEvent) processMouseMove(lastMouseEvent);
      }, 50); // Higher debounce for slower devices
    }
  }

  function processMouseMove(e) {
    const rect = container.getBoundingClientRect();
    const centerX = rect.left + rect.width / 2;
    const centerY = rect.top + rect.height / 2;

    const distanceX = e.clientX - centerX;
    const distanceY = e.clientY - centerY;

    const maxDistance = Math.max(window.innerWidth, window.innerHeight) / 2;

    // Simplified calculation (avoid square root for performance)
    const distanceSquared = distanceX * distanceX + distanceY * distanceY;
    const maxDistanceSquared = maxDistance * maxDistance;
    const influence = Math.max(0, 1 - distanceSquared / maxDistanceSquared);

    const rotateX = -(distanceY / maxDistance) * maxRotation * influence;
    const rotateY = (distanceX / maxDistance) * maxRotation * influence;
    const translateX = (distanceX / maxDistance) * maxMovement * influence;
    const translateY = (distanceY / maxDistance) * maxMovement * influence;

    // Use translate3d for hardware acceleration
    wrapper.style.transform = `
      translate3d(${translateX.toFixed(1)}px, ${translateY.toFixed(1)}px, 0)
      rotateX(${rotateX.toFixed(1)}deg)
      rotateY(${rotateY.toFixed(1)}deg)
  `;

    // Simplified amplitude adjustment (only update every other point)
    if (influence > 0.1) {
      const newAmplitude = 20 + (distanceX / window.innerWidth + distanceY / window.innerHeight) * 5;

      for (let i = 0; i < points.length; i += 2) {
        points[i].amplitude += (newAmplitude - points[i].amplitude) * 0.05;
      }
    }
  }

  // Reset position with debouncing
  let resetTimer = null;
  function handleMouseLeave() {
    if (resetTimer) return;

    resetTimer = setTimeout(() => {
      resetTimer = null;
      wrapper.style.transform = 'translate3d(0, 0, 0) rotateX(0) rotateY(0)';
    }, 100);
  }

  // Use passive event listeners for better performance
  document.addEventListener('mousemove', handleMouseMove, { passive: true });
  document.addEventListener('mouseleave', handleMouseLeave, { passive: true });

  // Initialize
  setup();
</script>
</body>
</html>
