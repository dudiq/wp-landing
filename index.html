<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Waypool</title>
  <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
  />
  <meta name="mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="msapplication-starturl" content="/" />
  <meta name="apple-mobile-web-app-title" content="Waypool" />
  <meta name="application-name" content="Waypool" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap"
    rel="stylesheet"
  />

  <style>
    html {
      font-family: 'Nunito', ui-sans-serif, system-ui, sans-serif, 'Apple Color Emoji',
      'Segoe UI Emoji', 'Segoe UI Symbol', 'Noto Color Emoji';
    }

    body {
      color: #fff;
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background: radial-gradient(circle at 50% 50%,
      rgba(238, 174, 202, 0.7),
      rgba(148, 187, 233, 0.7)),
      linear-gradient(-45deg,
        #ff9a9e,
        #fad0c4,
        #a1c4fd,
        #c2e9fb);
      background-size: 200% 200%, 400% 400%;
      animation: radialMove 15s ease-in-out infinite,
      gradient 20s cubic-bezier(0.4, 0, 0.2, 1) infinite;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      overflow: hidden;
      position: relative;
    }

    @keyframes gradient {
      0% {
        background-position: 0% 50%, 0% 50%;
      }
      25% {
        background-position: 100% 50%, 50% 100%;
      }
      50% {
        background-position: 50% 100%, 100% 50%;
      }
      75% {
        background-position: 0% 50%, 50% 0%;
      }
      100% {
        background-position: 0% 50%, 0% 50%;
      }
    }

    @keyframes radialMove {
      0%, 100% {
        background-size: 150% 150%, 400% 400%;
      }
      50% {
        background-size: 200% 200%, 400% 400%;
      }
    }

    .background-animation {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 1;
      opacity: 0.3;
      pointer-events: none;
    }

    .polyline {
      fill: none;
      stroke: rgba(255, 255, 255, 0.4);
      stroke-width: 0.2;
      stroke-linecap: round;
      stroke-linejoin: round;
      transition: all 0.3s ease;
    }
    .container {
      text-align: center;
      padding: 2rem 4rem;
      perspective: 1000px;
      transform-style: preserve-3d;
    }

    .text-wrapper {
      transition: transform 0.2s cubic-bezier(0.33, 1, 0.68, 1);
      transform-style: preserve-3d;
    }

    h1 {
      font-size: 10rem;
      margin: 0;
      /*letter-spacing: -0.02em;*/
      animation: fadeText 20s ease infinite;
      will-change: transform;
      font-weight: 300;
      /*text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);*/
    }

    p {
      font-size: 1.2rem;
      margin-top: 1rem;
      opacity: 0.9;
      will-change: transform;
      /*letter-spacing: 0.1em;*/
      text-transform: uppercase;
      font-weight: 400;
    }

    @keyframes fadeText {
      0%, 100% {
        opacity: 0.9;
        transform: scale(1);
      }
      50% {
        opacity: 1;
        transform: scale(1.02);
      }
    }
  </style>
  <style data-type="loader">
    #loader-container svg {
      display: inline;
    }

    #loader-container {

    }

    #loader {
      left: 50%;
      width: 150px;
      margin-left: -75px;
      top: 45%;
      text-align: center;
      font-size: 10px;
    }

    #l-t {
      margin-top: 50%;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 10px;
      justify-content: center;
    }

    .x-img {
      width: 100px;
      height: 160px;
      transform-origin: bottom center;
      opacity: 0;
      position: absolute;
      top: 0;
      left: 50%;
      margin-left: -50px;
      animation: 2s frot infinite,
      6s steps infinite;
    }

    .xi1 {
      animation-delay: 0s;
    }

    .xi2 {
      animation-delay: 2s;
    }

    .xi3 {
      animation-delay: 4s;
    }

    @keyframes steps {
      0% {
        opacity: 0;
      }
      2% {
        opacity: 0;
      }
      20% {
        opacity: 1;
      }
      28% {
        opacity: 0;
      }
    }

    @keyframes frot {
      0% {
        transform: rotate(-90deg);
      }
      35% {
        transform: rotate(0deg);
      }
      65% {
        transform: rotate(0deg);
      }
      100% {
        transform: rotate(90deg);
      }
    }

    #map-buffer {
      height: 100vh;
      opacity: 0;
      position: absolute;
      width: 100%;
    }

    .images {
    }
  </style>
</head>
<body>
<svg class="background-animation">
  <defs>
    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  <path class="polyline"></path>
</svg>
<div class="container">
  <div class="text-wrapper">
    <h1>Waypool.me</h1>
    <p>soon</p>
    <div id="loader-container">
      <div id="loader">

            <svg

              <path

              />
            </svg>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<script>
  const wrapper = document.querySelector('.text-wrapper')
  const container = document.querySelector('.container')
  const maxRotation = 10;
  const maxMovement = 15;

  // Curve animation setup
  const svg = document.querySelector('.background-animation');
  const path = svg.querySelector('path');
  const numPoints = 48; // More points for smoother curve
  let points = [];
  let baseAngle = 0;

  function createPoints() {
    svg.setAttribute('viewBox', '-50 -50 200 200');
    svg.setAttribute('preserveAspectRatio', 'none');

    points = Array(numPoints).fill().map((_, index) => {
      const angle = (index / numPoints) * Math.PI * 4;
      const radius = 60;
      return {
        angle: angle,
        amplitude: 20 + Math.random() * 10,
        phase: Math.random() * Math.PI * 2
      };
    });
  }

  function catmullRomSpline(p0, p1, p2, p3, t) {
    const t2 = t * t;
    const t3 = t2 * t;

    return {
      x: 0.5 * (
        (2 * p1.x) +
        (-p0.x + p2.x) * t +
        (2 * p0.x - 5 * p1.x + 4 * p2.x - p3.x) * t2 +
        (-p0.x + 3 * p1.x - 3 * p2.x + p3.x) * t3
      ),
      y: 0.5 * (
        (2 * p1.y) +
        (-p0.y + p2.y) * t +
        (2 * p0.y - 5 * p1.y + 4 * p2.y - p3.y) * t2 +
        (-p0.y + 3 * p1.y - 3 * p2.y + p3.y) * t3
      )
    };
  }

  function updatePath() {
    const time = Date.now() * 0.000001;
    baseAngle += 0.00005;

    // Calculate point positions
    const positions = points.map((point, i) => {
      const wave = Math.sin(time * 0.2 + point.phase + i * 0.1) * point.amplitude; // Slowed wave motion
      const angle = point.angle + baseAngle;
      const radius = 60 + wave;

      return {
        x: 50 + Math.cos(angle) * radius,
        y: 50 + Math.sin(angle) * radius
      };
    });

    // Create a smooth path using Catmull-Rom spline
    let d = `M ${positions[0].x},${positions[0].y}`;

    // Add extra points at the start and end for smooth closing
    const allPoints = [
      positions[positions.length - 1],
      ...positions,
      positions[0],
      positions[1]
    ];

    // Generate curve segments
    for (let i = 0; i < positions.length; i++) {
      const p0 = allPoints[i];
      const p1 = allPoints[i + 1];
      const p2 = allPoints[i + 2];
      const p3 = allPoints[i + 3];

      // Add multiple interpolated points for smoother curve
      for (let t = 0; t < 1; t += 0.1) {
        const pt = catmullRomSpline(p0, p1, p2, p3, t);
        d += ` L ${pt.x},${pt.y}`;
      }
    }

    d += ' Z'; // Close the path
    path.setAttribute('d', d);

    requestAnimationFrame(updatePath);
  }

  createPoints();
  updatePath();

  document.addEventListener('mousemove', (e) => {
    const rect = container.getBoundingClientRect();
    const centerX = rect.left + rect.width / 2;
    const centerY = rect.top + rect.height / 2;

    const mouseX = e.clientX;
    const mouseY = e.clientY;

    const distanceX = mouseX - centerX;
    const distanceY = mouseY - centerY;

    const maxDistance = Math.max(window.innerWidth, window.innerHeight) / 2;
    const distance = Math.sqrt(distanceX * distanceX + distanceY * distanceY);

    const influence = Math.max(0, 1 - distance / maxDistance);

    const rotateX = -(distanceY / maxDistance) * maxRotation * influence;
    const rotateY = (distanceX / maxDistance) * maxRotation * influence;
    const translateX = (distanceX / maxDistance) * maxMovement * influence;
    const translateY = (distanceY / maxDistance) * maxMovement * influence;

    wrapper.style.transform = `
                translate3d(${translateX}px, ${translateY}px, 0)
                rotateX(${rotateX}deg)
                rotateY(${rotateY}deg)
            `;

    // Subtle influence on curve
    const dx = (mouseX / window.innerWidth - 0.5) * 2;
    const dy = (mouseY / window.innerHeight - 0.5) * 2;
    points.forEach(point => {
      point.amplitude = 20 + (dx + dy) * 10;
    });
  })

  // Reset position when mouse leaves
  document.addEventListener('mouseleave', () => {
    wrapper.style.transform = 'translate3d(0, 0, 0) rotateX(0) rotateY(0)'
  })
</script>
</body>
